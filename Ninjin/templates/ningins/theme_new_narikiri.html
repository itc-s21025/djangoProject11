{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="{% static 'images/favicon_ver2.ico' %}" id="favicon">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        .target {
            pointer-events: none;
        }
        .nav_item {
        font-size: 300%;
    }
    </style>
</head>
<body>
{% block content %}
    {% include 'ningins/header.html' %}
{% endblock %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="welcome">
        <h1>お題を投稿しよう！</h1>
        <p>面白いお題おまちしてます！</p>
    </div>
    <b><p>なりきり大喜利のお題投稿例</p></b>
            <p>・木村拓哉になりきって女の子を口説いてください</p>
            <p>・IKKO-になりきってマグロの握りの食レポをしてください？</p>

    <div class="form-group">
            <h2>お題のカテゴリ</h2>
            <div style="pointer-events: none;">
            {{ form.post_category }}
            </div>
            <h2>お題を入力してください</h2>
            {{ form.theme_title }}　<br>
        <input type="image" src="{% static 'images/toukou_btn2.png' %}" alt="btn">
    </div>
</form>
</body>
</html>
